<div id="account-settings">
  <h3>Account Settings</h3>

  <div class="form">
    <div class="form-input">
      <label><a href="https://www.pivotaltracker.com/profile" target="_blank">Pivotal Tracker</a> API Token</label>
      <input id="token-input" type="input" name="token" value="" class="textfield" />
    </div>
    <div class="form-action">
      <input type="submit" data-click-handler="TT.UI.submitToken" value="Submit Token" class="submit" />
      <a class="cancel" href="#" data-click-handler="TT.Dialog.close">Cancel</a>
    </div>
  </div>
</div>
