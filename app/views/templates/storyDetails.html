<div class="details">
  <div class="detail-set">
    <div class="detail"><label>ID</label> <a href="{{url}}" target="_blank">{{id}}</a></div>
    <div class="detail" data-click-handler="TT.UI.openStoryRequesterUpdater"><label>Requester</label> <span>{{requested_by}}</span></div>
    <div class="detail" data-click-handler="TT.UI.openStoryOwnerUpdater"><label>Owner</label> <span>{{owned_by}}</span></div>
    <div class="detail" data-click-handler="TT.UI.openStoryPointsUpdater"><label>Points</label> <span>{{estimate}}</span></div>
    <div class="detail" data-click-handler="TT.UI.openStoryTypeUpdater"><label>Type</label> <span>{{story_type}}</span></div>
    <div class="detail last" data-click-handler="TT.UI.openStoryStateUpdater"><label>State</label> <span>{{current_state}}</span></div>
  </div>
  <h2>Description</h2>
  <div class="description">{{{description}}}</div>
  <h2>Notes</h2>
  <div class="notes">
    {{#notes}}
      <div class="note">
        <div class="text">{{{text}}}</div>
        <div class="author">{{author}}</div>
        <div class="date">{{noted_at}}</div>
      </div>
    {{/notes}}
  </div>
  <div class="dates">
    <div class="created-at"><strong>Created</strong> {{created_at}}</div>
    <div class="updated-at"><strong>Updated</strong> {{updated_at}}</div>
  </div>
</div>
