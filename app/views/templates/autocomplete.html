<div id="autocomplete" class="{{className}}">
  <input id="autocomplete-input" type="text" value="" class="textfield autocomplete" />
  <div class="list {{#applyOnClick}}apply-on-click{{/applyOnClick}}">
    {{#items}}
      <div class="item" data-value="{{value}}" {{#applyOnClick}}data-click-handler="TT.Autocomplete.applyValue"{{/applyOnClick}}>{{{name}}}</div>
    {{/items}}
  </div>
</div>
