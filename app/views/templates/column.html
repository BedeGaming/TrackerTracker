<div class="column {{class_name}}" data-column-name="{{name}}">
  <div class="column-title" data-click-handler="TT.UI.removeColumnOnMiddleClick">
    {{name}}
    <span data-click-handler="TT.UI.removeColumn"></span>
  </div>
  <div class="column-bucket {{#sortable}}sortable-column{{/sortable}}"></div>
</div>
