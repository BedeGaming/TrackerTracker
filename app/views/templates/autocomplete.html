<div id="autocomplete" class="{{className}}">
  <input id="autocomplete-input" type="text" value="" class="textfield autocomplete" />
  <div class="list">
    {{#items}}
      <div class="item" data-value="{{value}}" data-click-handler="TT.Autocomplete.applyValue">{{{name}}}</div>
    {{/items}}
  </div>
</div>
